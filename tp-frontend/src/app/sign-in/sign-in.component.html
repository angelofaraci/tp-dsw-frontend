<body>

<div class="signinBox container mt-4">
  <div class="row m-3">
    <h2 class="text-center">Create an account</h2>
    <form (submit)="signUp()">
      <div class="mb-3 form-group">
        <label for="user" class="form-label mb-1">Username</label>
        <input
          type="text"
          class="form-control"
          id="user"
          name="username"
          placeholder="Enter your username"
          [ngClass]="{ 'is-invalid': invalid_username }"
          [(ngModel)]="this.user.username"
        />
      </div>
      <div class="mb-3 form-group">
        <label for="email" class="form-label mb-1">E-Mail</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="this.user.email"
          [ngClass]="{ 'is-invalid': invalid_email }"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-3 form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="this.user.password"
          [ngClass]="{ 'is-invalid': invalid_password}"
          placeholder="Enter your password"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-primary btn-block mi-4 mt-2 mb-3">
          Confirm Registration
        </button>
      </div>
      <div *ngIf="error">
        <p class="alert alert-danger" role="alert">{{errorMessage}}</p>
      </div>
      <a routerLink="/login">Already registered? Log In.</a>
    </form>
  </div>
</div>
</body>

<!-- Footer -->
<app-footer></app-footer>
