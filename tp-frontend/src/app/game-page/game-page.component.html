<!-- Review -->
<body>
  <app-game-info [gameData]="this.gameData"></app-game-info>
  <div class="container mt-5 " *ngIf="!reviewed">
      <button
        id="editButton"
        type="button"
        class="btn btn-sm mb-5"
        style="
          background-color: lime;
        "
          data-bs-toggle="modal"
          data-bs-target="#formModal"
      >
        <i id="createReviewButton" class="fa fa-plus"> Add a review for this game</i>
        
      </button>
  </div>
  <div class="container mt-5 modal fade" id="formModal">
    <app-review-form
      [gameId]="this.gameData._id"
      [userId]="this.userData._id"
      [isThisEdit]="this.reviewed"
    ></app-review-form>
  </div>
  <div *ngFor="let review of reviews; let i = index">
    <app-review
      [review]="reviews[i]"
      [userData]="userData"
      [gameData]="gameData"
    ></app-review>
  </div>
</body>


<!-- Footer -->
<app-footer></app-footer>
